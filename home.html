<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and global styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #home img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #menu {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }

        #menu h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .grid-container img:hover {
            transform: scale(1.1);
        }

        #location, #contactus {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            margin-top: 20px;
        }

        #location h2, #contactus h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .toggle-section {
            display: none;
            margin-top: 10px;
        }

        .toggle-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
        }

        .toggle-button:hover {
            background-color: #575757;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 430px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000; /* Ensure it stays on top of other content */
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.png" alt="Banner">
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <button class="toggle-button">Location Details</button>
            <div class="toggle-section">
                <h2>Location</h2>
                <p>Juhu Beach, Mumbai</p>
                <!-- Add map widget here -->
            </div>
        </section>

        <section id="contactus">
            <button class="toggle-button">Contact Us</button>
            <div class="toggle-section">
                <h2>Contact Us</h2>
                <p>Got questions? Want to place an order? Call us at +91234809434 or email us at info@atliqfastfood.com</p>
            </div>
        </section>
    </div>

    <div class="chatbot-container">
        <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/536cdb11-74fa-43ea-9456-394ea94041c7"></iframe>
    </div>

    <script>
        // JavaScript to handle toggle functionality
        document.querySelectorAll('.toggle-button').forEach(button => {
            button.addEventListener('click', () => {
                const section = button.nextElementSibling;
                section.style.display = section.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
